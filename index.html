<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>My Canva Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2fb;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #4dabf7, #228be6);
      padding: 60px 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    .section {
      padding: 50px 20px;
      max-width: 1300px;
      margin: auto;
    }

    .section h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #1c4587;
      font-size: 2em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      background: white;
      text-align: center;
    }

    .image-container img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      object-position: center;
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    .image-container:hover img {
      transform: scale(1.05);
    }

    .number-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 1.1em;
      font-weight: bold;
    }

    .buy-button {
      margin: 15px auto;
      background-color: #4CAF50;
      color: rgb(221, 18, 18);
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background: #1864ab;
      color: #eee;
      font-weight: bold;
      font-size: 1.1em;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2em;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<script>

  const lightbox = document.getElementById('lightbox');
