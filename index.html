<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Canva Portfolio</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eef2fb;
    color: #333;
  }

  header {
    background: linear-gradient(135deg, #4dabf7, #228be6);
    padding: 60px 20px;
    text-align: center;
    color: white;
    position: relative;
  }

  header h1 {
    font-size: 3em;
    animation: slideIn 1.5s ease-out;
    margin: 0;
  }

  @keyframes slideIn {
    from {transform: translateY(-50px); opacity: 0;}
    to {transform: translateY(0); opacity: 1;}
  }

  .section {
    padding: 50px 20px;
    max-width: 1300px;
    margin: auto;
  }

  .section h2 {
    text-align: center;
    margin-bottom: 40px;
    color: #1c4587;
    font-size: 2em;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
  }

  .image-container {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    background: white;
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.7s ease;
    cursor: pointer;
  }

  .image-container.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .image-container img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    display: block;
    transition: transform 0.4s ease;
  }

  .image-container:hover img {
    transform: scale(1.1);
  }

  .number-overlay {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    font-size: 1.1em;
    font-weight: bold;
  }

  footer {
    text-align: center;
    padding: 30px;
    background: #1864ab;
    color: #eee;
    font-weight: bold;
    margin-top: 50px;
    font-size: 1.1em;
  }

  /* Lightbox */
  .lightbox {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.85);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity:0;
    pointer-events:none;
    transition: opacity 0.3s ease;
    z-index:1000;
  }

  .lightbox.active {
    opacity:1;
    pointer-events:auto;
  }

  .lightbox img {
    max-width:90%;
    max-height:90%;
    border-radius:10px;
  }

  .lightbox:after {
    content:"âœ–";
    position:absolute;
    top:20px;
    right:30px;
    color:white;
    font-size:2em;
    cursor:pointer;
  }
</style>
</head>
<body>

<header>
  <h1>My Canva Templates Portfolio</h1>
</header>

<!-- MOBILE TEMPLATES -->

  <div class="gallery">

    </div>
    <div class="image-container">

      <div class="number-overlay">3</div>
    </div>
    <div class="image-container">

</div>

<!-- COFFEE TEMPLATES -->

<!-- Lightbox container -->
<div class="lightbox" id="lightbox"></div>

<script>
  // Scroll animation
  const faders = document.querySelectorAll('.image-container');
  function checkFade() {
    faders.forEach(el => {
      const rect = el.getBoundingClientRect();
      if(rect.top < window.innerHeight - 100) {
        el.classList.add('visible');
      }
    });
  }
  window.addEventListener('scroll', checkFade);
  window.addEventListener('load', checkFade);

  // Lightbox
  const lightbox = document.getElementById('lightbox');
  faders.forEach(container => {
    container.addEventListener('click', () => {
      lightbox.classList.add('active');
      const img = document.createElement('img');
      img.src = container.querySelector('img').src;
      while(lightbox.firstChild) {
        lightbox.removeChild(lightbox.firstChild);
      }
      lightbox.appendChild(img);
    });
  });
  lightbox.addEventListener('click', () => {
    lightbox.classList.remove('active');
  });
</script>

</body>
